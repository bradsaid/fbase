<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Time</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

      <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
           </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">Train</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Time</th>
                            <th scope="col">Frequency</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="trains"></th>
                            <td id="destinations"></td>
                            <td id="traintimes"></td>
                            <td id="frequencies"></td>    
                        </tr>        
                    </tbody>
                </table>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">First Train Time (HHmm - military time)</label>
                <input class="form-control" id="train-time" type="number">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (mm)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="logic1.js"></script>

</body>

</html>
